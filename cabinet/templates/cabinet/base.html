<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <title>{% block title %}My amazing site{% endblock %}</title>

        <!--     Fonts and icons     -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">


        <!-- Nucleo Icons -->
        <link href="{% static "dashboard/css/nucleo-icons.css" %}" rel="stylesheet" />
        <link href="{% static "dashboard/css/nucleo-svg.css" %}" rel="stylesheet" />

        <!-- Font Awesome Icons -->
        <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
        <link href="{% static "dashboard/css/nucleo-svg.css" %}" rel="stylesheet" />
        <link href="{% static "index/vendor/font-awesome/css/font-awesome.css" %}" rel="stylesheet" />

        <!-- Argon CSS -->
        <link type="text/css" href="{% static "dashboard/css/argon-dashboard.css" %}" rel="stylesheet">

        <script src="{% static "index/vendor/jquery/jquery.min.js" %}" type="text/javascript"></script>

        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body class="g-sidenav-show   bg-gray-100">
    <div class="min-height-100 bg-primary position-absolute w-100"></div>
    {% include "cabinet/includes/sidebar.html" %}

    <main class="main-content position-relative border-radius-lg ">
        {% include "cabinet/includes/navbar.html" %}
        <div id="content">
            {% block content %}

            {% endblock %}
        </div>
        {% include "cabinet/includes/footer.html" %}
    </main>



    <!--   Core JS Files   -->
    <script src="{% static "dashboard/js/core/popper.min.js" %}" type="text/javascript"></script>
    <script src="{% static "dashboard/js/core/bootstrap.min.js" %}" type="text/javascript"></script>

    <script src="{% static "dashboard/js/plugins/perfect-scrollbar.min.js" %}"></script>

    <!-- Theme JS -->
    <script src="{% static "dashboard/js/argon-dashboard.min.js" %}"></script>

    <!-- Optional plugins -->

    <!-- Plugin for the charts, full documentation here: https://www.chartjs.org/ -->
    <script src="{% static "dashboard/js/plugins/chartjs.min.js" %}"></script>
    <script src="{% static "dashboard/js/plugins/Chart.extension.js" %}"></script>


    <!--<script src="{% static "index/vendor/nouislider/js/nouislider.min.js" %}" type="text/javascript"></script>-->

    <!--<script src="{% static "index/vendor/bootstrap-datepicker/js/bootstrap-datepicker.min.js" %}" type="text/javascript"></script>-->

    <!--<script src="{% static "index/js/argon.min.js" %}" type="text/javascript"></script>-->
</body>
</html>
